<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Mess Finder</title>
  <script src="search.js" defer></script> <!-- Link to the JavaScript file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="0; url=./public/src/login.html" />
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header Section -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <!-- Logo -->
    <div class="flex items-center">
      <img src="logo.png" alt="Logo" class="h-10 w-10 mr-2"> <!-- Replace with your logo -->
      <h1 class="text-xl font-bold">Food Mess Finder</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center mt-10">
    <!-- Search Bar -->
    <div class="w-full max-w-md">
      <input 
        id="searchInput" 
        type="text" 
        placeholder="Search for food mess around you..." 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        id="searchButton" 
        class="mt-2 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
      >
        Search
      </button>
    </div>
  </main>
</body>
</html>
