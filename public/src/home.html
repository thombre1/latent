<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <link rel="icon" type="image/x-icon" href="../icons/snaplearn-128p.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="../icons/fav.png">
</head>
<body class="bg-gradient-to-r from-neutral-950 to-neutral-900 text-white">
    
    <div id="head-image" class="flex justify-between items-center p-4">
        <a href="./home.html">
            <img src="../icons/transparent-messmaster.png" alt="Logo" class="w-28 sm:w-24">
        </a>
        <p class="text-sm sm:text-base font-mono">Managing Food: made Easy</p>
    </div>

    <div class="container mx-auto p-4">
        <!-- Tabs -->
        <div class="bg-neutral-800 flex justify-around p-4 rounded shadow-md mb-4 flex-wrap gap-2">
            <button class="text-blue-400 font-semibold hover:cursor-pointer">Home</button>
            <a href="./admin.html"><button class="hover:cursor-pointer hover:text-blue-500" onclick="navigateTo('admin.html')">Admin</button></a>
            <a href="./profile.html"><button class="hover:cursor-pointer hover:text-blue-500" onclick="navigateTo('profile.html')">Profile</button></a>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 overflow-x-auto scrollbar-thin scrollbar-thumb-slate-800 scrollbar-track-slate-700"></div>

        <!-- Resume Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Continue Searching For</h2>
            <div class="p-4 rounded shadow-md">
                <iframe class="w-full h-60 sm:h-80" src="https://www.youtube.com/embed/xyQY8a-ng6g" frameborder="0" allowfullscreen></iframe>
                <p class="text-blue-400">How food you eat affects your brain</p>
            </div>
        </div>

        <!-- Explore Community Learnings Section -->
        <h2 class="text-2xl font-semibold mb-4">Explore Community Learnings</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="p-4 rounded shadow-md">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/0g1uOi8K0mI" frameborder="0" allowfullscreen></iframe>
                <p class="text-blue-400">Healthy Food Alternatives</p>
            </div>
            <div class="p-4 rounded shadow-md">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/lEXBxijQREo" frameborder="0" allowfullscreen></iframe>
                <p class="text-blue-400">How sugar affects the brain</p>
            </div>
            <div class="p-4 rounded shadow-md">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/EixIyh1gshM" frameborder="0" allowfullscreen></iframe>
                <p class="text-blue-400">What actually causes high cholesterol</p>
            </div>
        </div>

        <div id="footer" class="text-gray-400 text-center mt-20">
            <footer>&copy; Team SnapLearn</footer>
        </div>
    </div>

    
</body>
</html>
