<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Mess Admin</h4>
        <a href="#">Dashboard</a>
        <a href="#">Manage Meals</a>
        <a href="#">Complaints</a>
        <a href="#">Reports</a>
    </div>

    <div class="content">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-primary text-white p-3">Total Students: 200</div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark p-3">Pending Complaints: 5</div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white p-3">Meals Served Today: 180</div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white p-3">Wastage Rate: 10%</div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="mealChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="complaintsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx1 = document.getElementById('mealChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Meals Served',
                    data: [180, 175, 190, 200, 185, 195, 180],
                    borderColor: 'blue',
                    fill: true
                }]
            }
        });

        var ctx2 = document.getElementById('complaintsChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Complaints Received',
                    data: [12, 9, 15, 10, 7],
                    backgroundColor: 'red'
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
