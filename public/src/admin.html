<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Mess Admin</h4>
        <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        <a href="#" onclick="showSection('manageMeals')">Manage Meals</a>
        <a href="#" onclick="showSection('complaints')">Complaints</a>
        <a href="#">Reports</a>
    </div>

    <div class="content">
        <!-- Dashboard Section -->
        <div id="dashboard">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-3"><div class="card bg-primary text-white p-3">Total Students: 200</div></div>
                <div class="col-md-3"><div class="card bg-warning text-dark p-3">Pending Complaints: 5</div></div>
                <div class="col-md-3"><div class="card bg-success text-white p-3">Meals Served Today: 180</div></div>
                <div class="col-md-3"><div class="card bg-danger text-white p-3">Wastage Rate: 10%</div></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6"><canvas id="mealChart"></canvas></div>
                <div class="col-md-6"><canvas id="complaintsChart"></canvas></div>
            </div>
        </div>

        <!-- Manage Meals Section -->
        <div id="manageMeals" class="hidden">
            <h2>Manage Meals</h2>
            <button class="btn btn-primary mb-2" onclick="addMeal()">Add Meal</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Meal Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="mealsTable">
                    <tr>
                        <td>Rice</td>
                        <td>50</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editMeal(this)">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteMeal(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Complaints Section -->
        <div id="complaints" class="hidden">
            <h2>Complaints</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Subscriber Name</th>
                        <th>Complaint</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="complaintsTable">
                    <tr>
                        <td>John Doe</td>
                        <td>Food quality was not good today.</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="reviewComplaint(this)">Review</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteComplaint(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        function showSection(sectionId) {
            document.getElementById("dashboard").classList.add("hidden");
            document.getElementById("manageMeals").classList.add("hidden");
            document.getElementById("complaints").classList.add("hidden");
            document.getElementById(sectionId).classList.remove("hidden");
        }

        function addMeal() {
            let mealName = prompt("Enter Meal Name:");
            let quantity = prompt("Enter Quantity:");
            if (mealName && quantity) {
                let table = document.getElementById("mealsTable");
                let row = table.insertRow();
                row.innerHTML = `<td>${mealName}</td><td>${quantity}</td>
                                 <td>
                                    <button class="btn btn-warning btn-sm" onclick="editMeal(this)">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteMeal(this)">Delete</button>
                                 </td>`;
            }
        }

        function editMeal(button) {
            let row = button.closest("tr");
            let newMealName = prompt("Edit Meal Name:", row.cells[0].innerText);
            let newQuantity = prompt("Edit Quantity:", row.cells[1].innerText);
            if (newMealName && newQuantity) {
                row.cells[0].innerText = newMealName;
                row.cells[1].innerText = newQuantity;
            }
        }

        function deleteMeal(button) {
            if (confirm("Are you sure you want to delete this meal?")) {
                button.closest("tr").remove();
            }
        }

        function reviewComplaint(button) {
            let row = button.closest("tr");
            let complaint = row.cells[1].innerText;
            let response = prompt(`Complaint: "${complaint}"\n\nEnter your response:`);
            if (response) {
                alert("Reply sent successfully!");
            }
        }

        function deleteComplaint(button) {
            if (confirm("Are you sure you want to delete this complaint?")) {
                button.closest("tr").remove();
            }
        }

        // Charts
        var ctx1 = document.getElementById('mealChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Meals Served',
                    data: [180, 175, 190, 200, 185, 195, 180],
                    borderColor: 'blue',
                    fill: true
                }]
            }
        });

        var ctx2 = document.getElementById('complaintsChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Complaints Received',
                    data: [12, 9, 15, 10, 7],
                    backgroundColor: 'red'
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
