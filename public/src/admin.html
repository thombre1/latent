<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Mess Admin</h4>
        <a onclick="showSection('dashboard')">Dashboard</a>
        <a onclick="showSection('manageMeals')">Manage Meals</a>
        <a href="#">Complaints</a>
        <a href="#">Reports</a>
    </div>

    <div class="content">
        <div id="dashboard">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-primary text-white p-3">Total Students: 200</div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-dark p-3">Pending Complaints: 5</div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white p-3">Meals Served Today: 180</div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white p-3">Wastage Rate: 10%</div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <canvas id="mealChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="complaintsChart"></canvas>
                </div>
            </div>
        </div>

        <div id="manageMeals" class="hidden">
            <h2>Manage Meals</h2>
            <button class="btn btn-primary mb-3" onclick="addMeal()">Add Meal</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Meal Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="mealsTable">
                    <!-- Meals will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('manageMeals').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function addMeal() {
            let mealName = prompt("Enter Meal Name:");
            let mealQty = prompt("Enter Meal Quantity:");
            if (mealName && mealQty) {
                let table = document.getElementById("mealsTable");
                let row = table.insertRow();
                row.innerHTML = `<td>${mealName}</td>
                                 <td>${mealQty}</td>
                                 <td>
                                     <button class='btn btn-warning btn-sm' onclick='editMeal(this)'>Edit</button>
                                     <button class='btn btn-danger btn-sm' onclick='deleteMeal(this)'>Delete</button>
                                 </td>`;
            }
        }

        function editMeal(button) {
            let row = button.parentElement.parentElement;
            let newName = prompt("Edit Meal Name:", row.cells[0].innerText);
            let newQty = prompt("Edit Quantity:", row.cells[1].innerText);
            if (newName && newQty) {
                row.cells[0].innerText = newName;
                row.cells[1].innerText = newQty;
            }
        }

        function deleteMeal(button) {
            if (confirm("Are you sure you want to delete this meal?")) {
                let row = button.parentElement.parentElement;
                row.remove();
            }
        }
    </script>

    <script>
        var ctx1 = document.getElementById('mealChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Meals Served',
                    data: [180, 175, 190, 200, 185, 195, 180],
                    borderColor: 'blue',
                    fill: true
                }]
            }
        });

        var ctx2 = document.getElementById('complaintsChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Complaints Received',
                    data: [12, 9, 15, 10, 7],
                    backgroundColor: 'red'
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
